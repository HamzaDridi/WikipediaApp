<body class="bgcolor-2">
    <div class="container-fluid">
        <div class="row justify-content-center" id="header">
            <div class="col-xs-12">
                <div id="header" class="main-header">
                    <h1>Wikipedia</h1>
                    <div>read at your own risk</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center bgcolor-4">
            <div class="col-xs-12 content">
                <div class="bgcolor-4">
                    <div class="search-box">
                        <form id="searchform">
                            <div class="label">Wikipedia</div>
                            <input id="search" placeholder="Search..." type="text">
                            <button class="icon" id="btn" type="submit"></button>
                            <a class="shuffle btn" id="shuffle" href="https://en.wikipedia.org/wiki/Special:Random" data-toggle="tooltip" data-placement="top" title="Click here for a Random article"></a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center "  >
            <div class="col-xs-12 ">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="container" >
            <div class="row"   id="result">
            </div>
        </div>
